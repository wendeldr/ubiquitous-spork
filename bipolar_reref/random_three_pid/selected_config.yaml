# Basic statistics
.statistics.basic:
  # Covariance (cov)
  Covariance:
    labels:
      - undirected
      - linear
      - signed
      - multivariate
      - contemporaneous
    dependencies:
    configs:
      - estimator: EmpiricalCovariance
      # - estimator: EllipticEnvelope
      # - estimator: GraphicalLasso
      #- estimator: GraphicalLassoCV
      - estimator: LedoitWolf
#      - estimator: MinCovDet
      - estimator: OAS
      - estimator: ShrunkCovariance
      - estimator: EmpiricalCovariance
        squared: True
      # - estimator: EllipticEnvelope
        # squared: True
#      - estimator: GraphicalLasso
#        squared: True
#      - estimator: GraphicalLassoCV
#        squared: True
      - estimator: LedoitWolf
        squared: True
#      - estimator: MinCovDet
#        squared: True
      - estimator: OAS
        squared: True
      - estimator: ShrunkCovariance
        squared: True

  # Precision (prec)
  Precision:
    labels:
      - undirected
      - linear
      - signed
      - multivariate
      - contemporaneous
    dependencies:
    configs:
      - estimator: EmpiricalCovariance
#      - estimator: EllipticEnvelope
#      - estimator: GraphicalLasso
#      - estimator: GraphicalLassoCV
      - estimator: LedoitWolf
#      - estimator: MinCovDet
      - estimator: OAS
      - estimator: ShrunkCovariance
      - estimator: EmpiricalCovariance
        squared: True
#      - estimator: EllipticEnvelope
#        squared: True
#      - estimator: GraphicalLasso
#        squared: True
#      - estimator: GraphicalLassoCV
#        squared: True
      - estimator: LedoitWolf
        squared: True
#      - estimator: MinCovDet
#        squared: True
      - estimator: OAS
        squared: True
      - estimator: ShrunkCovariance
        squared: True

  # Spearman's correlation coefficient (spearmanR)
  SpearmanR:
    labels:
      - undirected
      - nonlinear
      - signed
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - squared: True
      - squared: False

  # Kendall's rank correlation coefficient
  KendallTau:
    labels:
      - undirected
      - nonlinear
      - signed
      - bivariate
      - contemporaneous
    dependencies:
    configs:
      - squared: True
  #     - squared: False

